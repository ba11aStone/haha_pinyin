# Rime schema
# encoding: utf-8

schema:
  schema_id: haha_pinyin
  name: 哈哈拼音・何喝专享
  version: "2016.04.22"
  author:
    - 佛振 <chen.sst@gmail.com>
    - hitigon <hitigon@gmail.com>
  description: |
    以「漢語拼音方案」輸入，以符號按鍵 - / < \ 輸入四聲。
    「j q x」後輸入「ü」可用「u」替代，顯示時可自動轉寫爲「ü」；「l n」後仍以「v」表示。
    「j q x」後「i」可省略。
    拼音碼表源於地球拼音（terra_pinyin）
    可以在中文输入状态下同时输入英文。
    Meow! 基於貓老師@_ym的貓顏文字詞庫
    獻給CHemperor！
  dependencies:
    - terra_pinyin
    - luna_pinyin
    - luna_pinyin_stroke
#    - easy_en
    - meow_emoji

switches:
  - name: ascii_mode
    reset: 0
#    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: extended_charset
    reset: 0
#    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@luna_pinyin"
    - "affix_segmentor@pinyin_lookup"
    - "affix_segmentor@luna_pinyin_stroke"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - "script_translator@luna_pinyin"
    - "script_translator@pinyin_lookup"
    - "script_translator@luna_pinyin_stroke"
    - "table_translator@meow_emoji"
#    - "table_translator@english"
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/<,>\'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - xform/^r5$/er5/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/^([jqx])([eo])/$1i$2/
    - derive/^([jqx])i([ao])/$1$2/
    - derive/un/uen/
    - derive/vn/ven/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/iou/ou/
    - derive/ao/oa/
    - derive/([aeiou])ng/$1gn/
    - derive/([iu])a(o|ng?)/a$1$2/
    - derive/^([a-z]+)[0-5]$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - 'erase/^.*5$/'
    - 'xlit 1234 -/<\'
    - 'derive/^(.*)-$/$1;/'
    - 'derive/^(.*)<$/$1,/'
    - 'derive/^(.*)\\$/$1>/'

translator:
  dictionary: terra_pinyin
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
#    - xform/([jqxy])v/$1u/
    - xform/eh/ê/
    - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
    - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
    - 'xform a[-;] ā'
    - 'xform a/ á'
    - 'xform a[<,] ǎ'
    - 'xform a[>\\] à'
    - 'xform e[-;] ē'
    - 'xform e/ é'
    - 'xform e[<,] ě'
    - 'xform e[>\\] è'
    - 'xform o[-;] ō'
    - 'xform o/ ó'
    - 'xform o[<,] ǒ'
    - 'xform o[>\\] ò'
    - 'xform i[-;] ī'
    - 'xform i/ í'
    - 'xform i[<,] ǐ'
    - 'xform i[>\\] ì'
    - 'xform ([^jqx])u[-;] $1ū'
    - 'xform ([^jqx])u/ $1ú'
    - 'xform ([^jqx])u[<,] $1ǔ'
    - 'xform ([^jqx])u[>\\] $1ù'
    - 'xform ([jqx])([uv])[-;] $1ǖ'
    - 'xform ([jqx])([uv])/ $1ǘ'
    - 'xform ([jqx])([uv])[<,] $1ǚ'
    - 'xform ([jqx])([uv])[>\\] $1ǜ'
    - 'xform ([jqx])([uv]) $1ü'
    - 'xform ü[-;] ǖ'
    - 'xform ü/ ǘ'
    - 'xform ü[<,] ǚ'
    - 'xform ü[>\\] ǜ'
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
#  enable_charset_filter: true
#  prefix: P
#  suffix: ;
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
#  tips: 【漢拼】
#  closing_tips: 【哈哈】
#  initial_quality: 0.2

luna_pinyin_stroke:
  dictionary: luna_pinyin_stroke
  enable_user_dict: false
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

pinyin_lookup:
  tag: pinyin_lookup
#  prefix: "`P"
#  suffix: ";"
  dictionary: luna_pinyin_stroke
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
#  tips: 【漢拼五筆畫反查】
#  closing_tips: 【哈哈】
#  initial_quality: 0.25

#english:
#  dictionary: easy_en
#  enable_completion: true
#  enable_sentence: false
#  initial_quality: "-1"
#  spelling_hints: 9

meow_emoji:
  dictionary: meow_emoji
  enable_completion: true
  enable_sentence: false
  initial_quality: "0.7"
  spelling_hints: 9

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

abc_segmentor:
  extra_tags:
    - luna_pinyin
    - luna_pinyin_stroke

punctuator:
  import_preset: symbols_CH

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
#    reverse_lookup: "`[a-z]*;?$"
    upper_case: ^([A-OQ-Z][a-zA-Z0-9]*|[P][A-Z0-9]*)$
    pinyin_lookup: "`P[a-z]*;?$"
    luna_pinyin: (?<![`A-Z])P[a-z']*;?$
    punct: "^v([a-z]+|[0-9])$"
